<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="logo"><img src="./img/weniv-logo.svg" alt=""></h1>
  <article>
    <h2 class="tit-txt">TIMER</h2>
    <div class="time">
      <div><p>HRS</p>
        <input type="number" class="inp-hor" min="0" value="0">
      </div>
      <img  class="dot1" src="./img/dot.png" alt="">
      <div><p>MIN</p>
        <input type="number" class="inp-min" min="0" value="0" max="60">
      </div>
      <img  class="dot2" src="./img/dot.png" alt="">
      <div><p>Sec</p>
        <input type="number" class="inp-sec" min="0" value="0" max="60">
      </div>
    </div>

    <div class="btn-section">
      <button type="button" class="btn-start "></button>
      <button type="button" class="btn-reset "></button>
    </div>
  </article>
  <script src="./app.js"></script>
</body>
</html>
